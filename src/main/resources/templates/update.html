<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diabetic Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <h1>Diabetic Management System</h1>
    <hr>
    <h2>Save Diabetic</h2>

    <form th:action="@{/save}" th:object="${diabetic}" method="POST" enctype="multipart/form-data">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" id="name" placeholder="Diabetic Name" class="form-control mb-4 col-4">
            </div>
        </div>
        <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{type}" id="type" placeholder="Diabetic Type" class="form-control mb-4 col-4">
            </div>
        </div>
        <div class="form-group row">
            <label for="age" class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{age}" id="age" placeholder="Diabetic Age" class="form-control mb-4 col-4">
            </div>
        </div>
        <div class="form-group row">
            <label for="picture" class="col-sm-2 col-form-label">Picture</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{picture}" id="picture" class="form-control-file mb-4 col-4">
            </div>
        </div>
        <div class="form-group row">
            <label for="weight" class="col-sm-2 col-form-label">weight</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{weight}" id="weight" placeholder="Diabetic Age" class="form-control mb-4 col-4">
            </div>
        </div>
        <div class="form-group row">
        <label for="height" class="col-sm-2 col-form-label">height</label>
        <div class="col-sm-10">
            <input type="number" th:field="*{height}" id="height" placeholder="Diabetic Age" class="form-control mb-4 col-4">
        </div>
         </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-info col-2">Save Diabetic</button>
            </div>
        </div>
    </form>

    <hr>

    <a th:href="@{/glycemie/registrations}">Back to Diabetic List</a>
</div>
</body>
</html>
