<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Diabetic Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .bt {
            background-color: #0f8b97;
            color: white;
            border-bottom: #0f8b97;
            border-radius: 1px;
        }
        .navbar {
            background-color: #17a2b8;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            max-height: 40px;
            margin-right: 10px;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        footer {
            background-color: #17a2b8;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        footer .social-icons {
            margin-bottom: 10px;
        }
        footer .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5em;
        }
        #bt {
            background-color: #0f8b97;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://i0.wp.com/aquelle.co.za/wp-content/uploads/2023/09/FInal-DIABETES-LOGO_FULL.png?resize=553%2C553&ssl=1" alt="Diabetes Tracker Logo">
            Diabetes Tracker
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-light text-dark" href="#">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <h1>List of recorded blood glucose readings</h1>
    <a th:href="@{/glycemie/new}" class="btn btn btn-sm mb-3" id="bt">Add Glycemie</a>
    <table style="width: 80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Value</th>
            <th>Level</th>
            <th>Unit</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="glycemie : ${listGlycemies}">
            <td th:text="${glycemie.id}"></td>
            <td th:text="${glycemie.value}"></td>
            <td th:text="${glycemie.level}"></td>
            <td th:text="${glycemie.unit}"></td>
            <td th:text="${glycemie.date}"></td>
            <td>
                <a th:href="@{/glycemie/delete/{id}(id=${glycemie.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this glycemie?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <canvas id="glycemieChart" width="400" height="200"></canvas>
    <button onclick="fetchGlycemies('week')" class="btn btn-primary mt-3">Voir par semaine</button>
    <button onclick="fetchGlycemies('month')" class="btn btn-primary mt-3">Voir par mois</button>
    <button onclick="fetchGlycemies()" class="btn btn-primary mt-3">Voir tout</button>
</div>

<footer>
    <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>&copy; 2023 Diabetes Tracker. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const ctx = document.getElementById('glycemieChart').getContext('2d');
    let glycemieChart;

    function renderChart(labels, data) {
        if (glycemieChart) {
            glycemieChart.destroy();
        }
        glycemieChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Glycémie',
                    data: data,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    function fetchGlycemies(period = '') {
        const userId = 1; // Change this to the current user's ID
        let url = `/api/glycemies/${userId}`;
        if (period) {
            url += `/${period}`;
        }

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const labels = data.map(item => item.date);
                const values = data.map(item => item.value);
                renderChart(labels, values);
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    
    fetchGlycemies();
</script>
</body>
</html>
