<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diabetic List</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container my-2" align="center">
    <h3>Diabetic List</h3>
    <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3">Add Diabetic</a>

    <table style="width:80%" border="1"
           class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Age</th>
            <th>Picture</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="diabetic : ${diabetics}">
            <td th:text="${diabetic.name}"></td>
            <td th:text="${diabetic.type}"></td>
            <td th:text="${diabetic.age}"></td>
            <td>
                <p th:text="${diabetic.picture}"></p>
                <img th:src="@{/img/${diabetic.picture}}"
                     alt=" Picture" style="max-width: 100px; max-height: 100px;">
                <img th:src="@{/img/ol.png}"
                     alt=" Picture" style="max-width: 100px; max-height: 100px;">
            </td>
            <td th:text="${diabetic.height}"></td>
            <td th:text="${diabetic.weight}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${diabetic.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteDiabetic/{id}(id=${diabetic.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/glycemie/glycemie/{id}(id=${diabetic.id})}" class="btn btn-info">View Glycemies</a>
                <a th:href="@{/glycemie/new/{id}(id=${diabetic.id})}" class="btn btn-success">Add Glycemie</a>
                <a th:href="@{/programs/all/{id}(id=${diabetic.id})}" class="btn btn-info">View Programs</a>
                <a th:href="@{/programs/addnew/{id}(id=${diabetic.id})}" class="btn btn-success">Add Program</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
