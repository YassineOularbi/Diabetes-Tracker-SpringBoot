<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Diabetic Management Dashboard</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1 class="text-center">Diabetic Management Dashboard</h1>
    <hr>

    <div class="row">
        <!-- Section for Diabetic List -->
        <div class="col-md-6">
            <h2>Diabetic List</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="diabetic : ${diabetics}">
                    <td th:text="${diabetic.name}"></td>
                    <td th:text="${diabetic.type}"></td>
                    <td th:text="${diabetic.age}"></td>
                    <td>
                        <a th:href="@{/glycemie/glycemie/{id}(id=${diabetic.id})}" class="btn btn-info">View Glycemie</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Section for Glycemie Records -->
        <div class="col-md-6">
            <h2>Glycemie Records</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Value</th>
                    <th>Date</th>
                    <th>Level</th>
                    <th>Diabetic</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="glycemie : ${glycemies}">
                    <td th:text="${glycemie.value}"></td>
                    <td th:text="${glycemie.date}"></td>
                    <td th:text="${glycemie.level}"></td>
                    <td th:text="${glycemie.diabetic.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr>
    <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
